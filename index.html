<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Profile</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; 
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      background-color: #ffffff; 
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333333; 
    }

    p {
      text-align: center;
      color: #666666; 
      font-size: 16px;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #cccccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      width: 100%;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #888888;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>

  <div class="container">
   
    <h1>Kiki Medo</h1>

    
    <p>Hello! I am Kidist. I like learning web development and making simple websites. I also enjoy practicing HTML and CSS.</p>

   
    <img src="csecdev.jpg" alt="My Pic">

    
    <form onsubmit="alert('Form sent!'); return false;">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
